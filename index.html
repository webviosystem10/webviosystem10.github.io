<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Skype Layout</title>
    <script src="https://cdn.jsdelivr.net/npm/livekit-client/dist/livekit-client.umd.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: #1e1e1e;
            color: #fff;
            font-family: sans-serif;
            overflow: hidden;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 8px;
            padding: 8px;
            height: 100vh;
            width: 100vw;
        }

        .tile {
            position: relative;
            background: #333;
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            aspect-ratio: 16 / 9;
        }

        .tile.active {
            border-color: #4CAF50;
            box-shadow: 0 0 20px #4CAF50;
        }

        .content {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .placeholder {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #eee;
            height: 100%;
        }

        .placeholder img.avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 8px;
            object-fit: cover;
        }

        .placeholder .name {
            font-size: 1.2rem;
            font-weight: 600;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .name {
            position: absolute;
            bottom: 8px;
            left: 8px;
            background: rgba(0, 0, 0, 0.6);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 14px;
        }

        #egressCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>

    </script>
</body>


</html>
